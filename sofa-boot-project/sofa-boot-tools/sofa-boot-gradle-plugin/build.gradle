plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

description = "SOFABoot Gradle Plugin"

group 'com.alipay.sofa'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation localGroovy()
    implementation gradleApi()
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.5.6'
    implementation 'org.springframework.boot:spring-boot-loader-tools:3.5.6'
    implementation 'io.spring.gradle:dependency-management-plugin:1.1.7'
    implementation "org.apache.commons:commons-compress:1.19"
    implementation "org.springframework:spring-core:6.2.11"
    testImplementation 'junit:junit:4.13.1'
    testImplementation gradleTestKit()
}

gradlePlugin {
    plugins {
        sofaBootPlugin {
            id = "com.alipay.sofa.boot"
            displayName = "SOFABoot Gradle Plugin"
            description = "SOFABoot Gradle Plugin"
            implementationClass = "org.springframework.boot.gradle.plugin.SofaBootPlugin"
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Version': (archiveVersion ? archiveVersion : 'unknown')
    }
}

java {
    withSourcesJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
